<div>
    <label for="algo">Select the desired encryption method:&nbsp;</label>
    <select id="algo" name="algo">
        <option value="sha256">SHA256</option>
        <option value="sha512">SHA512</option>
        <option value="aes">AES</option>
        <option value="ERC">ERC</option>
    </select>
</div>
<div class="flex-distribute">
    <div class="form-check">
        <label for="id_show_step">Show step:</label>
        <input type="checkbox" name="show_step" id="id_show_step">    
    </div>
    <div class="form-check">
        <label for="id_show_step_description">Show step description:</label>
        <input type="checkbox" name="show_step_description" id="id_show_step_description"/>    
    </div>
    <div class="form-check">
        <label for="id_pause_on_step">Pause on step:</label>
        <input type="checkbox" name="pause_on_step" id="id_pause_on_step"/>
    </div>
</div>
